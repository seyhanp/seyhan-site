	<script type="text/javascript">
		var news_importer = {
			getPosts : function(){
				var feedURL = "http://seyhanp.blogspot.com/feeds/posts/default";
				var paras = {
				alt : 'json-in-script'
			};

			$.ajax({
					url: feedURL,
					type: 'get',
					dataType: "jsonp",
					success: news_importer.onGotPostData,
					data: paras
				});
			},

			onGotPostData : function(data){
				var news = "";
				var entries = data.feed.entry || [];
				for (var i = 0; i < entries.length; ++i) {
					var entry = entries[i];
					var title = entry.title.$t;
					var updated = dateFormat(entry.published.$t, "dd-mmmm-yyyy, dddd");
					var link = entry.link[1].href.replace("#comment-form", "");

					news += "<p>";
				       news += "<div class='updated'>" + updated + "</div>";
				       news += "<h4 style='color:#FF8000'>" + title + "</h4>";
				       news += "<p>" + entry.content.$t.substring(0, 250) + "...</p>";
				       news += "<a class='btn btn-mini pull-right' href='" + link + "' target='_blank'>Devamı</a>";
				    news += "</p>";
				    news += "<hr/>";
				}
				$("#news").append("<ul class='mark-list'>" + news + "</ul>");
			}
		}
	</script>
